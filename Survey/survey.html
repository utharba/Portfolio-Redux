<!DOCTYPE html>
<head>

</head>

<body>
    <h1 id="title">Survey Title</h1>
    <p id="description">Explanation</p>
    <form id="survey-form">
        <label for="name"  id="name-label">Name</label>
        <input type="text" required id="name" title="Enter your name" placeholder="Enter your name">
        </input>

        <label for="email" id="email-label">Email Address</label>
        <input type="email" required id="email" title="Enter your email address" placeholder="Enter your email address">
        </input>
        
        <label for="number" id="number-label">Enter a number from 1-12</label>
        <input type="number" min="1" max="12" id="number" placeholder="Enter a number from 1-12">
        </input>

        <select id="dropdown">
            <option value="opt1">Opt1</option>
            <option value="opt2">Opt2</option>
        </select>

        <label for="radio-color">Pick a color
        <input type="radio" name="radio-color" id="blue" value="blue">Blue
        <input type="radio" name="radio-color" id="green" value="green">Green
        <input type="radio" name="radio-color" id="yellow" value="yellow">Yellow
        <input type="radio" name="radio-color" id="red" value="red">Red
        </label>

        <label for="checkboxes">What's your favorite cardinal direction?
        <input type="checkbox" name="chk1" id="north" value="north">North
        <input type="checkbox" name="chk2" id="east" value="east">East
        <input type="checkbox" name="chk3" id="south" value="south">South
        <input type="checkbox" name="chk4" id="west" value="west">West
        </label>

        <textarea name="" id="" cols="30" rows="10"></textarea>


        <input type="submit" id="submit">
        Submit
        </input>


    </form>





</body>
